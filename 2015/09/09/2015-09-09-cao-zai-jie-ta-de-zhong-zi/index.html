div><div class="line">　　需要永不毁灭的土地 </div><div class="line">　　我们要乘着它 </div><div class="line">　　度过一生 </div><div class="line">　　 </div><div class="line">　　土地是粗糙的，有时狭隘 </div><div class="line">　　然而，它有历史 </div><div class="line">　　有一份天空，一份月亮 </div><div class="line">　　一份露水和早晨 </div><div class="line">　　 </div><div class="line">　　我们爱土地 </div><div class="line">　　我们站着 </div><div class="line">　　用木鞋挖着泥土 </div><div class="line">　　门也晒热了 </div><div class="line">　　我们轻轻靠着，十分美好 </div><div class="line">　　 </div><div class="line">　　墙后的草 </div><div class="line">　　不会再长大了 </div><div class="line">它只用指尖，触了触阳光</div></pre></td></tr></table></figure></p>

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      var imageW = $(this).width()
      var imageH = $(this).height()

      var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
      zoom = zoom < 1 ? 1 : zoom
      zoom = zoom > 2 ? 2 : zoom
      var transY = (($(window).height() - imageH) / 2).toFixed(2)

      $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
      $('.image-view-wrap').addClass('wrap-active')
      $('.image-view-wrap img').css({
        'width': `${imageW}`,
        'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
      })
      $('html').css('overflow', 'hidden')

      $('.image-view-wrap').on('click', function() {
        $(this).remove()
        $('html').attr('style', '')
      })
    })
